                    <div class="brand-icon">

            <nav class="sidebar-nav">

                </button>

                <button class="nav-item" data-section="weather-alerts">

                        <div class="nav-icon">

                                <path d="m16 14-3-2-3 2"/>
                            </svg>
                        </div>
                        <div class="nav-text">
                            <h3>Weather Alerts</h3>
                            <p>Location-based</p>
                        </div>
                        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </div>
                </button>

                <button class="nav-item" data-section="pest-detection">
                    <div class="nav-item-content">
                        <div class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="m8 2 1.88 1.88"/>
                                <path d="M14.12 3.88 16 2"/>

                                <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4"/>

                        </div>
                        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </div>
                </button>

                <button class="nav-item" data-section="market-prices">
                    <div class="nav-item-content">

                                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
                            </svg>
                        </div>
                        <div class="nav-text">
                            <h3>Market Prices</h3>
                            <p>Live updates</p>
                        </div>
                        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </div>
                </button>

                <button class="nav-item" data-section="soil-health">
                    <div class="nav-item-content">

                            </svg>

                            <h3>Soil Health</h3>
                            <p>Recommendations</p>

                            <path d="m9 18 6-6-6-6"/>

                    </div>

            <footer class="sidebar-footer">
                <div class="language-selector">
                    <select id="language-select" class="language-select">
                        <option value="English">English</option>
                        <option value="Hindi">हिंदी</option>
                        <option value="Bengali">বাংলা</option>
                        <option value="Tamil">தமிழ்</option>
                        <option value="Telugu">తెలుగు</option>
                        <option value="Marathi">मराठी</option>
                    </select>
                    <svg class="globe-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="m12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                        <path d="M2 12h20"/>
                    </svg>
                </div>
            </footer>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Chat Interface -->
            <div id="chat-section" class="content-section active">
                <header class="content-header">
                    <div>
                        <h2 id="section-title" class="section-title">AI Crop Advisor</h2>
                        <p class="section-subtitle">Get personalized farming guidance</p>
                    </div>
                    <div class="online-status">
                        <div class="status-dot"></div>
                        <span>Online</span>
                    </div>
                </header>

                <div class="chat-container">
                    <div id="messages" class="messages"></div>
                    
                    <div class="quick-actions" id="quick-actions">
                        <button class="quick-action" data-action="weather">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/>
                            </svg>
                            Weather Forecast
                        </button>
                        <button class="quick-action" data-action="crops">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M2 12h20l-2-7H4l-2 7Zm0 0v7a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-7"/>
                            </svg>
                            Seasonal Crops
                        </button>
                        <button class="quick-action" data-action="prices">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
                            </svg>
                            Market Prices
                        </button>
                        <button class="quick-action" data-action="soil">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                            </svg>
                            Soil Health
                        </button>
                    </div>
                </div>

                <div class="chat-input">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Ask me about crops, weather, soil, pests, or market prices..."
                            class="message-input"
                        >
                        <button id="mic-button" class="mic-button">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="m12 1 0 22"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </button>
                    </div>
                    <button id="send-button" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="m22 2-7 20-4-9-9-4Z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                        <span class="send-text">Send</span>
                    </button>
                </div>
            </div>

            <!-- Weather Widget Section -->
            <div id="weather-section" class="content-section">
                <div id="weather-widget" class="widget-container"></div>
            </div>

            <!-- Market Widget Section -->
            <div id="market-section" class="content-section">
                <div id="market-widget" class="widget-container"></div>
            </div>
